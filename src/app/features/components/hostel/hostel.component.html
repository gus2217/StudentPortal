<div class="container">
    <h1 class="mt-3">Hostel List</h1>
    <div class="d-flex justify-content-end mt-3">
    <a class="btn btn-primary" [routerLink]="['/admin/hostels/add']">Add Hostel</a>
    </div>
    <ng-container *ngIf="hostels">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hostel of hostels">
               <td>{{hostel.id}}</td> 
               <td>{{hostel.name}}</td> 
               <td>{{hostel.description}}</td> 
               <td>
                <a  type ="button" class="btn btn-warning" [routerLink]="['/admin/hostels', hostel.id]"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
                <a type="button" class="btn btn-danger ms-3" (click)="onDelete(hostel.id)" ><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
</div>
