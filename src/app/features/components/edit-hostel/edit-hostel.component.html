<div class="container">
    <h1 class="mt-3">Edit Hostel</h1>
    <form #form="ngForm"(ngSubmit)="onFormSubmit()">
      <div class="mt-2">
          <div class="mt-3">
              <label class="form-label" for="">Hostel Name</label>
              <input type="text" id="hostelName" class="form-control" name="hostelName" value="{{hostel.name}}" [(ngModel)]="hostel.name">
          </div>
          <div class="mt-3">
              <label class="form-label" for="">Description</label>
              <input type="text" id="description" class="form-control" name="description"  value="{{hostel.description}}" [(ngModel)]="hostel.description">
          </div>
          <div class="mt-3">
              <button type="submit" class="btn btn-primary"> <i class="fa fa-database" aria-hidden="true"></i> Submit</button>
          </div>
      </div>
    </form>
  </div>
